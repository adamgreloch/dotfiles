backend = "glx";
vsync = true;

shadow = true;
shadow-radius = 10;
shadow-opacity = .2;
shadow-offset-x = -10;
shadow-offset-y = -10;

xrender-sync-fence = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "95:class_g = 'Rofi'",
  "98:class_g = 'XTerm' && focused",
  "92:class_g = 'XTerm' && !focused",
	"100:class_g = 'Zathura' && focused",
	"95:class_g = 'Zathura' && !focused"
];

